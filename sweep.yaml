# wandb agent markos_mpi/HOI-common-sense/fw1yp9u3
interpreter: /home/nathanasiou/.venvs/modit/bin/python
program: train.py
command:
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
method: grid
metric:
  name: losses/train/total_loss_epoch
  goal: minimize
parameters:
  logger.project:
    value: "motion-editing"
  logger.name:
    value: "'${run_id}'"
  model:
    value: basic
  logger.group:
    value: "GROUP-NAME"
  # wandb_logger.tags:
  #   value: ['circle', 'smplx', 'intention']
  model.input_feats:
    values: [["body_transl_delta_pelv_xy", "body_orient_delta", "body_pose_delta"],
    ["body_transl", "body_orient" ,"body_pose"]]
  machine.batch_size:
    values: [64, 32, 16]
  model.diff_params.guidance_scale:
    values: [2.5, 5, 7.5]
