interpreter: /home/nathanasiou/.venvs/modit/bin/python
program: train.py
command:
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
method: grid
metric:
  name: losses/train/total_loss_epoch
  goal: minimize
parameters:
  experiment:
    value: "GROUP-NAME" # to overwrite
  logger.project:
    value: "motion-editing"
  logger.name:
    value: "'${run_id}'"
  model:
    value: basic
  logger.group:
    value: "GROUP-NAME"
  machine.batch_size:
    values: [32, 64]
  model.diff_params.guidance_scale_text:
    values: [2.5]
  model.diff_params.guidance_scale_motion:
    values: [2.5]
  model.train_scheduler.beta_schedule:
    values: ['squaredcos_cap_v2']
  model.loss_on_positions:
    values: ['false', 'true']
  model.loss_func_pos:
    values: ['mse']
  model.loss_func_feats:
    values: ['mse']
  model.motion_condition:
    values: ['null']
