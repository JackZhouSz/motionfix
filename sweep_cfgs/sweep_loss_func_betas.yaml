interpreter: /home/nathanasiou/.venvs/modit/bin/python
program: train.py
command:
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
method: grid
metric:
  name: losses/train/total_loss_epoch
  goal: minimize
parameters:
  logger.project:
    value: "motion-editing"
  logger.name:
    value: "'${run_id}'"
  model:
    value: basic
  logger.group:
    value: "GROUP-NAME"
  machine.batch_size:
    values: [16]
  model.diff_params.num_inference_timesteps:
    values: [1000]
  model.diff_params.guidance_scale_text:
    values: [2.5, 5]
  model.diff_params.guidance_scale_motion:
    values: [2.5]
  model.train_scheduler.beta_schedule:
    values: ['scaled_linear']
  model.loss_on_positions:
    values: ['true','false']
  model.loss_func_pos:
    values: ['l1','mse']
  model.loss_func_feats:
    values: ['l1','mse']
