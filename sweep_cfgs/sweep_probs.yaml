interpreter: /home/nathanasiou/.venvs/modit/bin/python
program: train.py
command:
  - ${interpreter}
  - ${program}
  - ${args_no_hyphens}
method: grid
metric:
  name: losses/train/total_loss_epoch
  goal: minimize
parameters:
  experiment:
    value: "GROUP-NAME" # to overwrite
  logger.project:
    value: "motion-editing"
  logger.name:
    value: "'${run_id}'"
  model:
    value: basic
  logger.group:
    value: "GROUP-NAME"
  model.train_scheduler.beta_schedule:
    values: ['squaredcos_cap_v2']
  model.motion_condition:
    values: ['source']
  model.source_encoder:
    values: ['null']
  model.denoiser.pred_delta_motion:
    values: ['false']
  model.diff_params.prob_uncondp:
    values: [0.10, 0.30]
  model.diff_params.prob_drop_text:
    values: [0.05, 0.25]
  model.diff_params.prob_drop_motion:
    values: [0.05, 0.25]
