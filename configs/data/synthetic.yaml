dataname: synthetic
_target_: src.data.synthetic.SynthDataModule
debug: false

datapath: ${path.data}/bodilex/hml3d_v5_pos_canonica_fixed/amass_compressed.pth.tar

# Amass
smplh_path: ${path.data}/body_models
load_with_rot: true

# Machine
batch_size: ${machine.batch_size}
num_workers: ${machine.num_workers}
rot_repr: '6d'
preproc:
  stats_path: "deps/stats"
  split_seed: 0
  calculate_minmax: True
  generate_joint_files: True
  use_cuda: True
  n_body_joints: 22
  norm_type: std # norm

# Motion
framerate: 30
sampler: ${sampler}
state_features:
- "body_transl"
- "body_orient"
- "body_pose"


delta_features:
- "body_transl_delta_pelv_xy"
- "body_orient_delta"
- "body_pose_delta"

x_features:
- "body_transl_z"
- "body_orient_xy"
- "body_pose"

