# dataloader
_target_: src.data.mixer.MixerDataModule
# here you select which datasets to use
dataset_names:
- "bodilex"
- "sinc_synth"
- "hml3d"
dataname: ${concat_string_list:${.dataset_names}}
datapaths:
  "bodilex": ${path.data}/bodilex/amass_bodilex_v9.pth.tar
  "sinc_synth": ${path.data}/sinc_synth/sinc_synth_edits_v1.pth.tar
  "hml3d": ${path.data}/humanml3d_processed

batch_size: ${machine.batch_size}
num_workers: ${machine.num_workers}
debug: ${debug}
debug_datapath: ${path.minidata}/amass_small.pth.tar
load_splits:
- "train"
- "val"
- "test"

# Amass
smplh_path: ${path.data}/body_models
smplh_path_dbg: ${path.minidata}/body_models

load_with_rot: true

# Define the percentages for each dataset_name value
batch_sampler: 'ratio' # null false 
hml3d_ratio: 0
sinc_synth_ratio: 50
bodilex_ratio: 50

rot_repr: '6d'
preproc:
  stats_file: ${path.deps}/stats/statistics_${data.dataname}.npy  # full path for statistics
  split_seed: 0
  calculate_minmax: True
  generate_joint_files: True
  use_cuda: True
  n_body_joints: 22
  norm_type: std # norm or std

# Motion
framerate: 30
sampler: ${sampler}

load_feats:
# - "body_transl_delta"
# - "body_transl_delta_pelv"
- "body_transl_delta_pelv_xy_wo_z"
- "body_transl_z"
- "body_orient_xy"
- "z_orient_delta"
- "body_pose"
- "body_joints_local_wo_z_rot"

# Other
progress_bar: true
