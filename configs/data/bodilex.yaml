dataname: bodilex
_target_: src.data.bodilex.BodilexDataModule
debug: ${debug}

datapath: ${path.data}/amass_bodilex_v6.pth.tar # amass_bodilex.pth.tar
debug_datapath: ${path.minidata}/amass_small.pth.tar

# Amass
smplh_path: ${path.data}/body_models
smplh_path_dbg: ${path.minidata}/body_models

load_with_rot: true

load_splits:
- "train"
- "val"
- "test"

# Machine
batch_size: 32 # it's tiny
num_workers: ${machine.num_workers}
rot_repr: '6d'
preproc:
  stats_file: ${path.deps}/stats/statistics_${data.dataname}.npy  # full path for statistics
  split_seed: 0
  calculate_minmax: True
  generate_joint_files: True
  use_cuda: True
  n_body_joints: 22
  norm_type: std # norm or std

# Motion
framerate: 30
sampler: ${sampler}

load_feats:
# - "body_transl_delta"
- "body_transl_delta_pelv"
# - "body_transl_delta_pelv_xy"
- "body_orient"
- "body_pose"
# - "body_joints"

# Other
progress_bar: true
